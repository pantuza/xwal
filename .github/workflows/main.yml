name: XWAL

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        go-version: ["1.22.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      - name: Install dependencies
        run: make tidy
      - name: Build project
        run: make build

  test:
    strategy:
      matrix:
        go-version: ["1.22.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: make tidy
      - name: Run tests
        run: make test
