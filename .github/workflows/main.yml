name: XWAL

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"
      - name: Install dependencies
        run: make tidy
      - name: Build
        run: make build
      - name: Test with the Go CLI
        run: make test
